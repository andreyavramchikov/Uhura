{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="listItems">
        <h1>Publications List</h1>
        <div class="row">
            {% for publication in publications %}
                <div class="col-xs-3 col-xs-offset-1">
                    <a href="{% url 'publication' publication.pk %}">
                        <p class="text-center">{{ publication.name }}</p>
                        <img src="{% static 'img/publication.jpg' %}"/>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
