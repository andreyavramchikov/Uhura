{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        {% for item in cart %}
        <tr>
            <td>{{ item.product }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unit_price }}</td>
        </tr>
        {% endfor %}
    </table>
    <h1>Total sum: {{ cart.summary }}</h1>

    <form action="{% url 'discount' %}" method="POST">
        {% csrf_token %}
        <input type="text" name='discount' placeholder="apply discount" />
        <input class="btn-sm" type="submit" value="Apply Discount"/>
    </form>

    <form action="{% url 'order' %}"  method="POST" >
        {% csrf_token %}
        <input class="form-control" type="text" name="delivery_address" placeholder="Delivery address"/>
        <input class="form-control" type="text" name="card_name" placeholder="Card Name"/>
        <input class="form-control" type="text" name="card_number" placeholder="Card Number"/>
        <input class="form-control" type="number" name="expiration_year" placeholder="expiration_year"/>
        <input class="form-control" type="date" name="expiration_date" placeholder="expiration_date"/>
        <input class="form-control" type="email" name="email" placeholder="Email"/>
        <input class="btn-sm" type="submit" value="Order Items" />
    </form>

{% endblock %}
